<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tarjeta de crédito válida</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css"/>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
  <body>
    <header>
      <h1>Seja bem-vinde!</h1>
      <h2>Digite seus dados nos campos abaixo.</h2>
    </header>
    <main>
      <section>
        <div class="container">
          <div class="card-titulo">
            <h3 class="titulo-cartao">CardValidation</h3>
            <h3 class="titulo-banco">BancoLAB
              <span class="material-symbols-outlined">
                airplanemode_active
                </span>
            </h3>
          </div>

          <div class="card-img">
            <img src="chip1.jpg" alt="chip dourado">
            <img src="lab.jpg" alt="selo">
          </div>

          <div class="infos">
            <form class="card-infos">
              <!-- mudar os types para os adequados -->
              <!-- label e inputs são um par, nesse caso que não vou usar a label, preciso deixar mesmo assim?  -->
              <label><input class="card-numero"type="text" pattern="0000.0000.0000.0000"></label>

              <label><input class="card-nome" type="text" placeholder="Nome e Sobrenome"></label>

              <label><input class="card-validade" type="text" pattern="00/00" placeholder="00/00"></label> 
            </form>
          </div>
        </div>
      </section>
    </main>

    <div>
      mostrará o resultado da validação
      <input type="submit" id="validarCartao" onclick="validaCartao()" placeholder="Verifique se o cartão é válido" data-botao>
      <!-- retirar o botão qndo aparecer o span -->
      <span id="respostaValidacao" data-valida></span>
    </div>

    <footer>
     <h5>Desenvolvido por <a href="https://github.com/Geice-Sousa">Geice Sousa Pinho</a>, 2023.</h5>
    </footer>
    <script src="index.js" type="module"></script>
  </body>
</html>
